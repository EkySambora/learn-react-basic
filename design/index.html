<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Design Card</title>
    <style>
        footer{
            background-color:#68c93e;
            padding: 20px;
            color:white;
            text-align: center;
            font-weight: bold;
            margin-top: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://img.icons8.com/clouds/100/000000/duolingo-logo.png" alt="" />
            </div>
            <div class="troley">
                <img src="https://img.icons8.com/doodle/48/000000/shopping-cart.png" alt="" />
                <span>0</span>
            </div>
        </div>
        <div class="card">
            <div class="img-thumb-prod">
                <img src="https://images.pexels.com/photos/616353/pexels-photo-616353.jpeg?cs=srgb&dl=calories-chicken-chopping-board-cooked-616353.jpg&fm=jpg" alt="" />
            </div>
            <div class="product-title">Daging Ayam Berbumbu Rasa original Plus Tepung Crispy [1 Karton - 10 Pack]</div>
            <div class="product-price">Rp. 410.000</div>
            <div class="counter">
                <button class="minus">-</button>
                <input type="text" class="text-count" value="0" />
                <button class="plus" >+</button>
            </div>
        </div>
        <footer>Copyright &copy; 2020</footer>
    </div>
</body>
</html>
